<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - AppointDoc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <!-- Panel Kiri -->
    <div class="left-panel">
      <img src="doctors_login.png" alt="Doctors"/>
    </div>

    <!-- Panel Kanan -->
    <div class="right-panel">
      <div class="back-btn">
        <a href="dashboard.html">
          <i class="bi bi-arrow-left-circle"></i>
        </a>
      </div>

      <h2 class="fw-bold text-center">Daftar Akun Baru</h2>
      <p class="text-muted text-center">Sudah punya akun? <a href="login.html" class="text-danger">Log in</a></p>
      
      <form>
        <div class="mb-3">
          <label for="nik">NIK</label>
          <input type="text" id="nik" class="form-control" placeholder="Masukkan NIK"/>
        </div>

        <div class="mb-3">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" class="form-control" placeholder="Masukkan nama lengkap"/>
        </div>

        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Masukkan email"/>
        </div>

        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Masukkan password"/>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Daftar</button>
      </form>

      <div class="text-center text-muted mb-2">Atau daftar dengan</div>
      <div class="social-login">
        <a href="#" class="social-icon google"><i class="bi bi-google"></i></a>
        <a href="#" class="social-icon facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="social-icon apple"><i class="bi bi-apple"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
