<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - AppointDoc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <!-- Kiri: Gambar dan branding -->
    <div class="left-panel">
      <img src="doctors_login.png" alt="Doctors"/>
    </div>

    <!-- Kanan: Form login -->
    <div class="right-panel">
        <div class="back-btn">
            <a href="dashboard.html">
                <i class="bi bi-arrow-left-circle"></i>
            </a>
        </div>
      <h2 class="fw-bold text-center">Selamat Datang Kembali</h2>
      <p class="text-muted text-center">Belum punya akun? <a href="register.html" class="text-danger">Sign up</a></p>
      <form>
        <div class="mb-3">
          <label>Email address</label>
          <input type="email" class="form-control" placeholder="Masukkan email"/>
        </div>
        <div class="mb-3">
          <label>Your password</label>
          <input type="password" class="form-control" placeholder="Masukkan password"/>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <input type="checkbox" id="remember" />
            <label for="remember"> Ingat saya</label>
          </div>
          <a href="#" class="text-danger">Lupa password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Log in</button>
      </form>
      <div class="text-center text-muted mb-2">Or log in with</div>
      <div class="social-login">
        <a href="#" class="social-icon google"><i class="ba bi-google"></i></a>
        <a href="#" class="social-icon facebook"><i class="ba bi-facebook"></i></a>
        <a href="#" class="social-icon apple"><i class="ba bi-apple"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
