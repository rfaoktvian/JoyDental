<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppointDoc - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="card register-card w-100 h-100">
            <div class="row g-0 h-100">
                <!-- Left Panel -->
                <div class="col-md-5 left-panel d-flex flex-column justify-content-between">
                    <div class="banner-image h-100 d-flex flex-column justify-content-between">
                        <div class="logo">
                            <h2 class="text-danger"><i class="fas fa-heartbeat text-danger"></i>AppointDoc</h2>
                            <img src="/img/register_photo.png" alt="">
                        </div>
                    </div>
                </div>
                
                <!-- Right Panel -->
                <div class="col-md-7 right-panel d-flex align-items-center justify-content-center position-relative">
                    <div class="back-btn">
                        <a href="/index.html">
                            <i class="bi bi-arrow-left-circle"></i>
                        </a>
                    </div> 
                    <div class="w-75">
                        <h2 class="fw-bold text-center mb-2">Buat Akun</h2>
                        <p class="text-center mb-4">Sudah punya akun? <a href="login.html" class="text-primary">Log in</a></p>
                        
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="NIK" class="form-label">NIK</label>
                                <input type="number" class="form-control" id="NIK" placeholder="Nomor NIK" required>
                            </div>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Masukkan Nama Lengkap" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Alamat Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Masukkan Alamat Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" placeholder="Masukkan Password" required>
                                    <span class="input-group-text toggle-password"><i class="far"></i></span>
                                </div>
                            </div>
                            <button type="submit" class="register-btn my-3">Daftar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
